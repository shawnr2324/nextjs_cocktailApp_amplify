input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Cocktail @model @searchable{ 
  id: ID! @primaryKey
  name: String!
  image: String
  instructions: String!
  garnish: [Garnish! ] @manyToMany(relationName: "CocktailGarnish")
  dilution: [Dilution! ] @manyToMany(relationName: "CocktailDilution")
  accent: [Accent! ] @manyToMany(relationName: "CocktailAccent")
  modifier: [Modifier! ] @manyToMany(relationName: "CocktailModifier")
  base: [Base! ] @manyToMany(relationName: "CocktailBase")
}

type Garnish @model { 
  id: ID!
  name: Scale 
  cocktail: [Cocktail] @manyToMany(relationName: "CocktailGarnish")
}

type Dilution implements Ingredient @model { 
  id: ID!
  name: String!
  amount: Float 
  scale: Scale 
  cocktail: [Cocktail] @manyToMany(relationName: "CocktailDilution")
}

type Accent implements Ingredient @model { 
  id: ID!
  name: String!
  amount: Float 
  scale: Scale 
  cocktail: [Cocktail] @manyToMany(relationName: "CocktailAccent")
}

type Modifier implements Ingredient @model { 
  id: ID!
  name: String!
  amount: Float 
  scale: Scale 
  cocktail: [Cocktail] @manyToMany(relationName: "CocktailModifier")
}

type Base implements Ingredient @model { 
  id: ID!
  name: String!
  amount: Float 
  scale: Scale 
  cocktail: [Cocktail] @manyToMany(relationName: "CocktailBase")
}

interface Ingredient {
  id: ID!
  name: String!
  amount: Float
  scale: Scale
}

enum Scale {
  oz
  dash
  splash
}